name: Node.js Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: File settings creation
        uses: finnp/create-file-action@1.0.0 
        env:
          FILE_NAME: "settings.test.json"
          FILE_DATA: "{ GITHUB_TOKEN: ${{ secrets.GH_API_TOKEN }} }"
      - name: File .npmrc creation
        uses: finnp/create-file-action@1.0.0 
        env:
          FILE_NAME: ".npmrc"
          FILE_DATA: "@wisegar-org:registry=https://npm.pkg.github.com/n/r//npm.pkg.github.com/:_authToken=${{ secrets.GH_API_TOKEN }}"
      # - run: npm ci
      - run: npm install
      - run: npm test


